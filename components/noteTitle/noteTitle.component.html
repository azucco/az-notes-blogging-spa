<div>
    <h2 class="title mb-0">{{nt.title}}
        <a type="button" class="btn btn-outline-success edit-btn btn-sm" ng-href="edit/{{nt.id}}">Edit</a>
        <button type="button" class="btn btn-outline-danger delete-btn btn-sm"
            ng-click="nt.delete(nt.id)">Delete</button>
    </h2>
</div>
